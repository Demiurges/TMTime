<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snippet App</title>
  <script src="node_modules/jquery/dist/jquery.js"></script>

  <script src="app.js"></script>
</head>
<body>
  <div class="sidebar">
    <label for="save-name">Give your snippet a name</label>
    <input id="save-name" class="textField" type="text" name="saveField">

    <label for="snippet-container">Write your snippet here please</label>
    <textarea name="snippet-container" id="snippet-container" cols="30" rows="10"></textarea>

    <button class="set-data">Click to save text</button>
  </div>

  <main class="search-results">
    <div>
      <label for="get-name">name</label>
      <input id="get-name" class="textField" type="text" name="searchField">
      <button class="get-data">Let's get it</button>     
    </div>

    <div class="all-snippets"></div>
    <div class="show-snippet">
      
    </div>
  </main>

</body>
</html>
